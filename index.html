<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="kala">
            <button class="Black">Dark</button>
        </div>
        <div class="bmiBox">

            <h1>BMI Calculator</h1>
            <form>
                <p><label>Height in CM : </label><input type="text" id="height"></p>
                <p><label>Weight in Kg : </label><input type="text" id="weight"></p>
                <div class="submit2">
                    <button class="submit">Calculate</button>
                </div>
                <div class="result"></div>
                <h3>BMI Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </form>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
